      <nav class="navbar navbar-default col-xs-12 col-md-9">

<!--  ******************* second_wrapper_sub ***********************  -->
<div class="row">
  <div class="second_wrapper_sub col-xs-12 col-md-12">

    <div class="row wrapper">
      <div class="col-xs-12 col-md-12">
        <h3>Recherche</h3>
        <p>Recherchez un titre sur Deezer en utilisant le formulaire suivant : </p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <form class="form-inline" id="form_search" action="">
          <div class="input-group">
          <span class="input-group-addon">Titre : </span>
          <input class="form-control" type="search" name="rechercher" placeholder="Eminem, Rihanna..">
          <span class="input-group-addon trie">Trier par : </span>
          <select class="form-control" name="trier">
            <option>Album</option>
            <option>Artiste</option>
            <option>Musique</option>
            <option>Les plus populaires</option>
            <option>Les mieux notés</option>
          </select>
          <input class="input-group-addon" id="button_go" type="submit" value="Go">
        </div>
        <div class="clear_both"></div>
        </form>
        <div class="clear_both"></div>
      </div>
    </div>

    <div class="row wrapper">
      <div class="col-xs-12 col-md-12">
        <h4>Résultats</h4>
      </div>
    </div>

    <div class="row">
      <div class="show-results col-xs-12 col-md-3">
        
      </div>
    </div>

  </div>
</div>
